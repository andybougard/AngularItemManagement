<div class="flexBox">
  <mat-card class="card">
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field>
          <mat-label>Add Item:</mat-label>
          <input matInput formControlName="itemControl" type="text" id="ItemInput" />
          <mat-error *ngIf="form.get('itemControl')?.hasError('valueExists')">
            The value already exists
          </mat-error>
          <mat-error *ngIf="form.get('itemControl')?.hasError('notEmptyString')">
            Please enter a value
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="formActions">
      <div>
        <button mat-raised-button (click)="addToList()" [disabled]="!form.get('itemControl')?.valid">Add</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
<div class="flexBox">
  <mat-card *ngIf="items.length > 0" class="card">
    <mat-list id="itemsList">
      <mat-list-item *ngFor="let item of items">{{ item }}</mat-list-item>
    </mat-list>
  </mat-card>
</div>
